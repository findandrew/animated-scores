<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
      }

      $( document ).ready(function() {
        // fill array of y-values
        var notes = 10;
        var y = [];
        for(var i = 0; i < (notes * 2); i++) {
          var temp = [];
          temp.push(getRandomInt(5, 95));
          temp.push(getRandomInt(5, 95));
          y.push(temp);
        }

        $.each(y, function(index, y) {
          setInterval( function(){
            $( "body" ).append( "<div class='foo' style='top:" + y[0] + "%'></div>" );
            $( "body" ).append( "<div class='bar' style='top:" + y[1] + "%'></div>" );
            $( ".foo" ).animate({left: "-20%",}, 20000, 'linear');
            $( ".bar" ).animate({left: "-20%",}, 20000, 'linear');
          }, index * 5000);
        });

        // setInterval( function(){
        //   var foo = getRandomInt(5, 95);
        //   var bar = getRandomInt(5, 95);

        //   $( "body" ).append( "<div class='foo' style='top:" + foo + "%'></div>" );
        //   $( "body" ).append( "<div class='bar' style='top:" + bar + "%'></div>" );
        //   $( ".foo" ).animate({left: "-20%",}, 20000, 'linear');
        //   $( ".bar" ).animate({left: "-20%",}, 20000, 'linear');
        // }, 3000);
      });
    </script>

    <style>
      .foo {
        height: 10px;
        width: 150px;
        border-radius: 5px;
        background: blue;
        position: fixed;
        left: 100%;
      }
      .bar {
        height: 10px;
        width: 150px;
        border-radius: 5px;
        background: orange;
        position: fixed;
        left: 100%;
      }
      #cursor {
        position: absolute;
        height: 100%;
        width: 5px;
        background: red;
        left: 35%;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div id="cursor"></div>
  </body>

</html>
