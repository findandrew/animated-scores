<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="js/progressbar.min.js"></script>

    <script type="text/javascript">
      window.onload = function onLoad() {

        var circle1 = new ProgressBar.Circle('#progress1', {
          // options: http://progressbarjs.readthedocs.io/en/latest/api/shape/
          color: '#b03cfc',
          strokeWidth: 3,
          trailColor: '#f4f4f4',
          trailWidth: 3,
          easing: 'linear',
          text: {
            className: 'inner_text',
            style: {
              color: 'black',
              fontSize: '120px',
              position: 'absolute',
              left: '50%',
              top: '50%',
              padding: 0,
              margin: 0,
              transform: {
                prefix: true,
                value: 'translate(-50%, -50%)',
              },
            },
          },
        });

        var circle2 = new ProgressBar.Circle('#progress2', {
          // options: http://progressbarjs.readthedocs.io/en/latest/api/shape/
          color: '#FCB03C',
          strokeWidth: 3,
          trailColor: '#f4f4f4',
          trailWidth: 3,
          easing: 'linear',
          text: {
            className: 'inner_text',
            style: {
              color: 'black',
              fontSize: '120px',
              position: 'absolute',
              left: '50%',
              top: '50%',
              padding: 0,
              margin: 0,
              transform: {
                prefix: true,
                value: 'translate(-50%, -50%)',
              },
            },
          },
        });

        function makeCircle1() {
          circle1.set(0);
          circle1.setText(Math.round(Math.random()*10));
          circle1.animate(1, {
            duration: 20000,
          });
        }
        makeCircle1();
        setInterval(function(){ makeCircle1(); }, 20000);

        function makeCircle2() {
          circle2.set(0);
          circle2.setText(Math.round(Math.random()*10));
          circle2.animate(1, {
            duration: 22000,
          });
        }
        makeCircle2();
        setInterval(function(){ makeCircle2(); }, 22000);
      };
    </script>

    <style>
      .progress {
        height: 300px;
        width: 300px;
        margin: 30px 0 0 30px;
        float: left;
        background-color: white;
        box-shadow: none;
      }
      .progress > svg {
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="progress" id="progress1"></div>
    <div class="progress" id="progress2"></div>
  </body>

</html>
